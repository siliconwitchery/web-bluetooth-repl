<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <!-- SEO title & description -->
    <title>MicroPython Web REPL | Silicon Witchery</title>
    <meta name="description"
        content="Web Bluetooth based REPL for MicroPython running on Silicon Witchery FPGA modules.">
    <link rel="canonical" href="https://repl.siliconwitchery.com" />

    <!-- Facebook & Twitter card meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SiliconWitchery" />
    <meta property="og:title" content="MicroPython Web REPL | Silicon Witchery" />
    <meta property="og:description"
        content="Web Bluetooth based REPL for MicroPython running on Silicon Witchery FPGA modules." />
    <meta property="og:image" content="https://repl.siliconwitchery.com/images/share.png" />
    <meta property="og:url" content="https://repl.siliconwitchery.com" />
    <meta property="og:type" content="website" />

    <!-- Import javascript -->
    <script type="module" src="./js/main2.js"></script>
    <script type="text/javascript" src="./js/jsZip.min.js"></script>
    <script type="text/javascript" src="./js/crc32.min.js"></script>
    <script type="text/javascript" src="./js/secure-dfu.js"></script>
    <script type="text/javascript" src="./js/ble.js"></script>

</head>

<body>

    <div class="app">
        <div style="display: flex; justify-content: space-between;">
            <h1>MicroPython Web REPL</h1>
            <img id="bluetoothIcon" src="/images/no-bluetooth-icon.svg" height="30" style="padding-top: 5px;">
        </div>

        <!-- Latest version and docs link -->
        <p id="infoText"></p>

        <!-- REPL console -->
        <textarea type="text" id="replConsole" class="replCtrlBtn replInput" rows=20 autocomplete="off" autocorrect="off" autocapitalize="off"
            spellcheck="false"></textarea>

        <!-- Buttons -->
        <div class=" buttons">

            <button id="connectButton" title="Open Bluetooth connection pane">
                Connect
            </button>

            <button id="ctrlAButton" name="controlButton" class="replCtrlBtn ctrlA" title="Raw REPL mode" disabled>
                Ctrl-A
            </button>

            <button id="ctrlBButton" name="controlButton" class="replCtrlBtn ctrlB" title="Friendly REPL mode" disabled>
                Ctrl-B
            </button>

            <button id="ctrlCButton" name="controlButton" class="replCtrlBtn ctrlC" title="Clear line / Exit paste mode" disabled>
                Ctrl-C
            </button>

            <button id="ctrlDButton" name="controlButton" class="replCtrlBtn ctrlD" title="Reset / Run Pasted code" disabled>
                Ctrl-D
            </button>

            <button id="clearButton" name="controlButton" title="Clear entire terminal" disabled>
                Ctrl-K
            </button>

        </div>

        <footer>

            <p>For help, bug reporting, and source code, visit the
                <a href="https://github.com/siliconwitchery/web-bluetooth-repl" target="_blank">repository</a>
            </p>

            <p>Copyright Â© 2023 <a href="https://www.siliconwitchery.com" target="_blank">Silicon Witchery</a></p>

        </footer>

    </div>

</body>



</html>
